---
version: "2.0"
services:
  storj-gateway:
    image: xdmaury/akash-storj:v0.0.1
    env: 
      - ACCESS_GRANT=<grant-key>
    expose:
      - port: 7777
        to:
          - global: true

profiles:
  compute:
    storj-gateway:
      resources:
        cpu:
          units: 1
        memory:
          size: 2Gi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        storj-gateway:
          denom: uakt
          amount: 1000
deployment:
  storj-gateway:
    dcloud:
      profile: ipal-api
      count: 1
 